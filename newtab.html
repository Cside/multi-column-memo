<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>New Tab</title>
    </head>
    <body>
        <textarea id="textarea-left"  style="overflow: scroll"></textarea>
        <textarea id="textarea-right" style="overflow: scroll"></textarea>
        <style type="text/css">
           textarea {
               background-color: #1B1D1E;
               color: #F8F8F2;
               font-size: 16px;
               line-height: 1.2em;
               display: block;
               float: left;
               padding: 10px !important;
               border: none;
               -webkit-background-clip: padding-box;
               background-clip: padding-box;
               overflow: hidden;
           }
           body {
               background-color: #1B1D1E;
               color: #F8F8F2;
               margin: 0px;
               overflow: hidden;
           };
        </style>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
